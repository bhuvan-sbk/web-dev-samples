<hmtl>
  <head>
    <title>Good Vibes Form</title> 
    
    <style>
        .form{text-align: center;border: 1px solid black;border-radius:5px;width:500px;margin-left: 500px;margin-top:100px;background-color: #F3F3F3;
      
      </style>
    </head>
<body style="background-color:#A9D7E9">
    <div >
     <div style="text-align: center;margin-left:110px;margin-top:40px" >
       <h1 style="font-weight: 33px;font-size:50px">Good Vibes Form</h1>
         </div>
    <div class="form">
        <div>
         <h3>Tell us something positive that happened to you today</h3>  </div><br>
            <div>
         <label for="name">Name</label>
         <input type="text" maxlength="20" width="20px" placeholder="Enter you name">
            </div><br>
      
        <div id="email">
         <label for="Email">
        Email</label>
        <input type="Email" class="email" placeholder="Enter your email address"><br><br>
        </div>
        <div id="scale">
        <label for="scale">On a scale of 1-10, how good was it?</label>
        <input type="number" min="1" max="10" step="1" placeholder="Enter a number between 1 to 10">
         </div><br>
        <div id="dropdown">
        <label for="whheredid">Where did it happen?</label>
        <select>
        <option>At home</option>
        <option>On my commute</option>
        <option>At work</option>
        <option>On the street</option>
        <option>other</option>
        
        </select>
         </div><br>
        <div class="radio">
        <label for="timing">At what time of day did it happen?</label><br>
        <input type="radio" name="timing" value="">Morning<br>
        <input type="radio" name="timing" value="">Afternoon<br>
            <input type="radio" name="timing" value="">Evening<br><br>
            
        </div>
        <div class="emotions">
         <label for="emotions">What emotions did you experience?(Select all that apply)</label>
        <input type="checkbox" name="emotions">Exicted<br>
            <input type="checkbox" name="emotions">Humbled<br>
            <input type="checkbox" name="emotions">Elated<br>
            <input type="checkbox" name="emotions">Loved<br>
            <input name="emotions" type="checkbox">Enthusiastic<br><br>
    </div>
        <div class="positive">
        <label for="describe">Please describe your positive experience</label><textarea placeholder="Enter you experiece here..." rows="3" cols="21"></textarea>
        </div>
        <div class="button">
        <button style="padding:10px;border-radius:6px;width:79px" >Submit</button>
        </div>
    </div>
        
        
        
        
    </div>
    
    
    </body>

</hmtl>
